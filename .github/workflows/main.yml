name: Run Unit Tests and Lint Files
"on": push
jobs:
  unit_test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - run: |
          npm ci
          npm run build
          npm run test
          npm run lint

    e2e:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: cypress-io/github-action@v5
          with:
            build: npm run build
            start: npm run start
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            GOOGLE_USER: ${{ secrets.GOOGLE_USER }}
            GOOGLE_PW: ${{ secrets.GOOGLE_PW }}
            COOKIE_NAME: ${{ secrets.COOKIE_NAME }}
            SITE_NAME: ${{ secrets.SITE_NAME }}
